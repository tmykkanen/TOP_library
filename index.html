<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header-container">
    <h1>Library</h1>
    <button class="button login-button" type="button">Log in</button>
  </div>
  <button class="button" id="add-book-button">+ Add a book</button>
  <div class="book-cards-container">
    <div class="book-card" data-title="Dune"><a class="remove-btn" href="#"></a><h4>Dune</h4><p>by Frank Herbert</p><p>1243 pages</p><button class="button read" type="button">Read</button></div>
    <div class="book-card" data-title="Dune Messiah"><a class="remove-btn" href="#"></a><h4>Dune Messiah</h4><p>by Frank Herbert</p><p>143 pages</p><button class="button unread" type="button">Not Read</button></div>
    <div class="book-card" data-title="Children of Dune"><a class="remove-btn" href="#"></a><h4>Children of Dune</h4><p>by Frank Herbert</p><p>2342 pages</p><button class="button read" type="button">Read</button></div>
    <div class="book-card" data-title="God Emperor of Dune"><a class="remove-btn" href="#"></a><h4>God Emperor of Dune</h4><p>by Frank Herbert</p><p>543 pages</p><button class="button unread" type="button">Unread</button></div>
  </div>
  <dialog class="modal">
    <div class="form-container">
      <form class="form" action="" method="get">
        <h3 class="col2">Add new book</h3>
        <input class="input col2" type="text" id="title" placeholder="Title" required maxlength="100">
        <input class="input col2" type="text" id="author" placeholder="Author" required maxlength="100">
        <input class="input col2" type="number" id="pages" placeholder="Pages" required>
        <div class="toggle-container col2">
          <span>I've read this book</span>
          <label class="checkbox-label switch" for="status">
            <input type="checkbox" id="status" name="status" value="read" />
            <span class="slider round"></span>
          </label>
        </div>
        <button type="submit" class="submit button">Submit</button>
        <button type="button" autofocus class="cancel button">Cancel</button>
      </form>
    </div>
  </dialog>
  <script src="script.js"></script>
</body>
</html>
