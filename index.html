<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header-container">
    <h1>Library</h1>
    <button class="login" type="button">Log in</button>
  </div>
  <button class="show-modal button">Add a book</button>
  <div class="book-cards-container">
    <div class="book-card" data-title="{title}">
      <a href="#" class="remove-btn"></a>
      <h4>Dune</h4>
      <p>by Frank Herbert</p>
      <p>754 pages</p>
      <button class="button read" type="button">Read</button>
    </div>
    <div class="book-card" data-title="{title}">
      <a href="#" class="remove-btn"></a>
      <h4>Harry Potter</h4>
      <p>by J.K. Rowling</p>
      <p>453 pages</p>
      <button class="button unread" type="button">Not Read</button>
    </div>
    <div class="book-card" data-title="{title}">
      <a href="#" class="remove-btn"></a>
      <h4>Bible</h4>
      <p>by God</p>
      <p>2003 pages</p>
      <button class="button" type="button">Read</button>
    </div>
  </div>
  <dialog class="modal">
    <div class="form-container">
      <form class="form" action="" method="get">
        <h3>Add new book</h3>
        <input class="input" type="text" id="title" placeholder="Title" required maxlength="100">
        <input class="input" type="text" id="author" placeholder="Author" required maxlength="100">
        <input class="input" type="number" id="pages" placeholder="Pages" required>
        <label class="checkbox-label" for="readStatus">
          <span>I've read this book</span>  
          <input type="checkbox" id="readStatus" name="readStatus" value="false" />
        </label>
        <button type="submit" class="submit button">Submit</button>
        <button type="button" autofocus class="cancel button">Cancel</button>
      </form>
    </div>
  </dialog>
  <script class="template" type="text/template">
    <div class="book-card" data-title="{title}">
      <h4>{title}</h4>
      <p>{author}</p>
      <p>{pages}</p>
      <div class="read-status-toggle">
        <p>Read?</p>
        <label class="toggle-switch">
          <input type="checkbox" {readStatus}>
          <span class="slider round"></span>
        </label>
      </div>
      <button class="button remove">Remove</button>
    </div>
  </script>
  <script src="script.js"></script>
</body>
</html>
